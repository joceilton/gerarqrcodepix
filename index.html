<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> QrCodePix </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="conteudo formgerarqrcodepix">

		<form class="form-get-qrcode-pix" method="get" action="#">

		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1> Gerar Link QrCode </h1>
				</div>
			</div>
		</div>


	<div class="container">
		<div class="row">

			<div class="form-group col-12">
			    <div class="input-group input-group-lg">
			      <div class="input-group-prepend">
			        <span class="input-group-text bg-success text-light"><i class="fa fa-user" aria-hidden="true"></i></span>
			      </div>
			    <input id="nome" type="text" class="form-control" placeholder="Nome do Recebedor">
			   </div>
			</div>

			<div class="form-group col-12">
			    <div class="input-group input-group-lg">
			      <div class="input-group-prepend">
			        <span class="input-group-text bg-success text-light"><i class="fa fa-address-card" aria-hidden="true"></i></span>
			      </div>
			    <input id="cidade" type="text" class="form-control" placeholder="Cidade do Recebedor">
			   </div>
			</div>

			<div class="form-group col-12">
			    <div class="input-group input-group-lg">
			      <div class="input-group-prepend">
			        <span class="input-group-text bg-success text-light"><i class="fa fa-key" aria-hidden="true"></i></span>
			      </div>
			    <input id="chave" type="text" class="form-control" placeholder="Chave pix">
			   </div>
			</div>

			<div class="form-group col-12">
			    <div class="input-group input-group-lg">
			      <div class="input-group-prepend">
			        <span class="input-group-text bg-success text-light"><i class="fa fa-usd" aria-hidden="true"></i></span>
			      </div>
			    <input id="valor" type="text" class="form-control" placeholder="0,00">
			   </div>
			</div>

			<div class="form-group col-12">
			    <div class="input-group input-group-lg">
			      <div class="input-group-prepend">
			        <span class="input-group-text bg-success text-light"><i class="fa fa-whatsapp" aria-hidden="true"></i></span>
			      </div>
			    <input id="fone" type="text" class="form-control" placeholder="Whatsapp Recebedor">
			   </div>
			</div>

			<div class="form-group col-12">
			    <div class="input-group input-group-lg">
			      <button class="btn btn-success"> Gerar QRcode Pix </button>
			   </div>
			</div>


		</div>
	</div>


	</form>
		
	</div> <!-- fomulario gerar qrcode pix -->

	<div class="conteudo qrcodesgerados">

		<div class="row p-3 bg-light">

				<div class="col-6">
					Nome do Recebedor
				</div>

				<div class="col-4">
					valor
				</div>

				<div class="col-2">
					<i class="fa fa-chevron-up" aria-hidden="true"></i>
				</div>
				
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
